<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài liệu chi tiết</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .document-detail {
            margin-top: 20px;
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
        }

        footer {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tài liệu chi tiết</h1>
    </header>

    <main>
        <div class="container">
            <div class="document-detail">
                <h2 id="document-title">Tài liệu chi tiết</h2>
                <p id="document-content">Đang tải tài liệu...</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Chia sẻ tài liệu IT</p>
    </footer>

</body>
</html>
